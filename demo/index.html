<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>simple-button Demo</title>

    <!-- Import Web Components polyfill -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- Use shadow DOM if available -->
    <script>
      window.Polymer = { dom: 'shadow' };
    </script>

    <!-- Import component -->
    <link rel="import" href="../simple-button.html">
    <link rel="import" href="../iron-icons/iron-icons.html">

    <style>
      button[is="simple-button"] {
        font-family: sans-serif;
        font-size: 14px;
        color: white;
        float: left;
        border-radius: 5px;
        padding: 0.5em 1em;
        margin: 15px 15px 0 0;
        background: rgb(76, 208, 204);
      }
    </style>
  </head>
  <body unresolved>

    <div style="display: inline-block; width: 100%">
      <button is="simple-button" id="busy">do something</button>
      <button is="simple-button" icon="icons:thumb-up">like</button>
      <button is="simple-button" align="right" icon="icons:expand-more">menu</button>
    </div>

    <form style="display: inline-block; width: 100%; margin-top: 2rem">
      <input type="text" placeholder="Enter text" style="display: block">
      <button is="simple-button" type="submit">submit form</button>
    </form>

    <script>
      var busy = document.querySelector('#busy'),
          goBusy = function() {
            busy.busy = true;
            setTimeout(function() {
              busy.busy = false;
            }, 3000);
          };

      busy.addEventListener('click', goBusy);
      busy.addEventListener('touchend', goBusy);
    </script>

  </body>
</html>
